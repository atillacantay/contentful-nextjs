fragment ItemShowcaseFields on ItemShowcase {
  sys {
    __typename
    id
  }
  itemsCollection {
    items {
      ... on PageRecipe {
        __typename
        slug
        title
        description
        rating
        image {
          url
          title
          width
          height
        }
        author {
          name
          avatar {
            url
            title
            width
            height
          }
        }
      }
      ... on PageArticle {
        __typename
        slug
        title
        rating
        image {
          url
          title
          width
          height
        }
        author {
          name
          avatar {
            url
            title
            width
            height
          }
        }
      }
      ... on PageMagazine {
        __typename
        sys {
          id
          publishedAt
        }
        title
        subtitle
        description
        image {
          url
          title
          width
          height
        }
        flipBookUrl
      }
    }
  }
}

query itemShowcaseQuery($id: String!, $locale: String, $preview: Boolean) {
  itemShowcase(id: $id, locale: $locale, preview: $preview) {
    ...ItemShowcaseFields
  }
}
